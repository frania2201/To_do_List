<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To_do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ca69445fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to_do_list">
        <div class="to_do">
            <input type="text" class="to_do_input" placeholder="What I should do?">
            <button class="add_btn">Add</button>
        </div>
        <div class="list">
            <h1>To-do list:</h1>
            <p class="alert_info">No tasks on the list.</p>
            <ul>
                <li id="task_first"> Drink a coffee
                    <div class="tools">
                        <button class="complete"><i class="far fa-check-circle"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="far fa-times-circle"></i></button>
                    </div>
                </li>
                <li id="task_second"> Go shopping
                    <div class="tools">
                        <button class="complete"><i class="far fa-check-circle"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="far fa-times-circle"></i></button>
                    </div>
                </li>
                <li id="task_third"> Make a dinner
                    <div class="tools">
                        <button class="complete"><i class="far fa-check-circle"></i></button>
                        <button class="edit">EDIT</button>
                        <button class="delete"><i class="far fa-times-circle"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

            <button class="popup-btn accept">Confirm</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
